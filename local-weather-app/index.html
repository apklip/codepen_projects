<html >
<head>
  <meta charset="UTF-8">
  <title>Local Weather App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

<body>
  <body class = 'container-fluid'>
  <h1 class = 'text-center header'> Local Weather Application </h1>
  <hr>
  
  <div class = 'text-center info-div'>
    
    <p class = 'cdp-country'></p>
    
    <p class = 'weather'></p>
    
    <p class = 'icon'></p>
    
    <p class = 'temp'></p>
    
    <div class = 'row'>
      <button class = 'converter btn cCon btn-info'>
        Convert to °C
      </button>
      
      <button class = 'converter btn fCon btn-danger'>
        Convert to °F
      </button>
    </div>
    
  </div>
  
  <p class = 'warning text-center'> If no info is displayed, please wait until we recieve data from The Open Weather API. TURN OFF ADBLOCK. USE HTTP://codepen.io </p>
</body>
